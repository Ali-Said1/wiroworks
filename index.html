<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cisim</title>
</head>

<body>
    <div id="container"></div>
    <section class="components">
        <div class="image-container">
            <img src="assets/components/dcvs.png" alt="battery" id="dcBattery" />
            <img src="assets/components/dccs.png" alt="Current Source" id="dcCurrentSource" />
            <img src="assets/components/resistance.png" alt="resistance" id="resistance" />
            <img src="assets/components/wire.png" alt="wire" id="wire" />
            <img src="assets/components/ddcvs.png" alt="Dependent voltage source" id="DependentVoltageSource" />
        </div>
    </section>
    <button class="run" id="run">run</button>
    <div class="alert" id="wirealert">Please Click two nodes to connect or ESC to exit</div>
    <div class="alert" id="atOriginalert">Another Component exists at components hub</div>
    <div class="redalert" id="norotate">Can't Rotate component at current position</div>
    <div class="redalert" id="disconnect">Please disconnect the component first.</div>
    <div class="redalert" id="differentnode">Please choose a different node.</div>
    <script src="scripts/static.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
